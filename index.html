<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="./font-awesome-4.7.0/css/font-awesome.min.css"
        />
        <title>Крестики-Нолики</title>

    <body class="positions">
        <div class="site">
            <div class="site-up">

                    </div>
                </div>
            </div>
            <div class="site-down">
                <div class="site-down-begin">Начинайте играть</div>
                <div class="site-down-row">
                    <div class="site-down-row-column right">
                        <div class="site-down-row-column-1">

                    <div class="site-down-row-column right">

                            ></i>
                        </div>
                        <div class="site-down-row-column-1">
                            <i
                                class="fa fa-circle-o fa-4x hidden"
                                aria-hidden="true"
                            ></i>
                        </div>
                        <div class="site-down-row-column-1">
                            <i
                                class="fa fa-circle-o fa-4x hidden"

                            ></i>
                        </div>
                    </div>
                    <div class="site-down-row-column">
                        <div class="site-down-row-column-1">
                            <i

                        </div>
                        <div class="site-down-row-column-1">

                                aria-hidden="true"
                            ></i>
                        </div>
                    </div>
                </div>
                <div class="site-down-draw1 hidden x">
                    <img src="./picture/win.png" alt="Линия" />
                </div>
                <div class="site-down-draw2 hidden x">
                    <img src="./picture/win.png" alt="Линия" />

                <div class="site-down-draw3 hidden x">

                </div>
                <div class="site-down-draw8 hidden x">
